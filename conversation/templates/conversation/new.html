{% extends 'base.html' %}

{% block title %}New Conversation{% endblock %}

{% block content %}

    <h1 class="mb-6 text-3xl">New Conversation</h1>

    <form method="post"  >
        {% csrf_token%}

        <div class="space-y-4">
            {{ form.as_p}}
        </div>

        {% if form.errors or form.non_field_errors %}
            <div>
                {% for field in form %}
                    {{field.errors}}
                {% endfor %}
                
                {{form.non_field_errors}}
            </div>
        {% endif %}

        <button class=" mt-6 text-lg rounded-xl bg-teal-500 hover:bg-teal-700 py-4 px-8 text-white">Send</button>

    </form>

{% endblock %}
